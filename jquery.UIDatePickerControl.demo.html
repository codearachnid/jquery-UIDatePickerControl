<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="jquery.UIDatePickerControl.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="jquery.event.move-1.3.6.min.js"></script>
<script type="text/javascript" src="jquery.event.swipe-0.5.min.js"></script>
<script type="text/javascript" src="jquery.dateFormat-1.0.js"></script>
<script type="text/javascript" src="jquery.nearest-1.2.2.js"></script>
<script type="text/javascript" src="jquery.UIDatePickerControl.js"></script>
</head>
<body>
	<div class="UIDatePickerControl">
		<input type="hidden" class="datetime" date-format="yyyy-MM-dd HH:mm:ss" value="2010-08-09 16:30:00" />
		<!-- date -->
		<div class="control" data-type="date"></div>
		<!-- hour -->
		<div class="control" data-type="hour" data-mode="12" data-select="5"></div>
		<!-- minute (15 minute increments) -->
		<div class="control" data-type="minute" data-increment="15"></div>	
		<!-- meridiem -->
		<div class="control" data-type="meridiem"></div>
	</div>
	<div class="box"></div>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('.UIDatePickerControl').UIDatePickerControl({
                debug: true
            });
		});
	</script>
</body>
</html>
